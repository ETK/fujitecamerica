<div class="menu-div">
    <ul class="menu">
        <li class="menu-item" *ngFor="let m of _model; let i=index">
            <div class="menu-item-label" (click)="_onClick(m, $event)" (mouseover)="_toggleMenu($event, m, true)" (mouseout)="_toggleMenu($event, m, false)">
                <label>{{ m.label }}</label>
            </div>
            <!--<menu *ngIf="m.items && (m.items.length>0)" class="submenu" [class.expanded]="m.expanded" [model]="m.items" (menuClick)="_onMenuClick($event)"></menu>-->
        </li>
    </ul>
</div>
