<h1 md-dialog-title>{{ this | getString: 'login': 'Login' }}</h1>
<div md-dialog-content>
    <input type="text" [(ngModel)]="username" />
    <input type="password" [(ngModel)]="password" />
</div>
<div md-dialog-actions>
    <button md-dialog-close>{{ this | getString: 'cancel': 'Cancel' }}</button>
    <button md-button (click)="loginModal.close()">{{ this | getString: 'login': 'Login' }}</button>
</div>
