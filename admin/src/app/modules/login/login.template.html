<div class="row login-div">
    <div class="col-lg-4 col-md-2 col-sm-1 col-xs-"></div>
    <div class="col-lg-4 col-md-8 col-sm-10 col-xs-10 login-card-div">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-block">
                <form class="login">
                    <div class="login-group">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="username" type="text" name="username" [(ngModel)]="username" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="password" type="password" name="password" [(ngModel)]="password" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="login()">LOG IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-1 col-xs-"></div>
</div>
